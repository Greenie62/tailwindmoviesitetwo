<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>TailwindApp</title>
</head>
<body class='h-screen w-screen flex flex-col'>
    <header class='font-serif flex flex-col align-middle justify-center bg-red-500 md:bg-blue-400 md:flex-row  lg:bg-blue-800 p-4 text-white text-center'>
        <h1 class='text-5xl'>TailWind </h1>
        <h1 class="text-5xl hidden md:block mx-3">ðŸŽ¥</h1>
        <h1 class='text-5xl'>  Movie Site</h1>
    </header>

    <div class="flex-grow relative">
        
        
        <div class="bg-gray-300 h-3/4 w-1/2 border-2 border-black rounded mx-auto mt-14 p-2 flex flex-col">
        <div class='flex-grow flex flex-col text-center p-2'>
            <label class='text-2xl' for="username">Username:</label>
            <input class='my-4 border-black border-2' type="text" name="username" placeholder="Enter your username" autocomplete="on" id="username">
        </div>
        <div class="flex-grow flex flex-col text-center p-2">
            <label class='text-2xl' for="password">Password:</label>
            <input class='my-4 border-black border-2' type="text" name="password" placeholder="Enter a (secure) password" autocomplete="on" id="password">
        </div>
        <div class="flex-grow text-center">
            <button class='w-1/2 h-10 bg-red-500 rounded uppercase hover:bg-red-700'>Enter</button>
        </div>
        </div>

        <div class="w-screen link-box bg-gray-300 border-2 border-black md:h-3/4 md:w-1/5 absolute top-0 md:left-3/4 md:ml-5 md:mt-14 md:flex-col flex">
        <div class="flex-grow text-center">
            <h4 class="text-2xl mt-3 cursor-pointer hover:text-blue-500">Link 1</h4>
        </div>
        <div class="flex-grow text-center">
            <h4 class="text-2xl mt-3 cursor-pointer hover:text-blue-500">Link 2</h4>

        </div>
        <div class="flex-grow text-center">
            <h4 class="text-2xl mt-3 cursor-pointer hover:text-blue-500">Link 3</h4>

        </div>
        <div class="flex-grow text-center">
            <h4 class="text-2xl mt-3 cursor-pointer hover:text-blue-500">Link 4</h4>

        </div>
        </div>
    </div>



    <footer class ='font-serif bg-red-500 md:bg-blue-400 lg:bg-blue-800 p-2 text-white text-center'>
        <p class='text-2xl'>Footer&copy;</p>
    </footer>


    <script>
        var btn = document.querySelector("button");


        btn.onclick=()=>{

            let user={
                username:document.querySelector("#username").value,
                password:document.querySelector("#password").value
            }
            alert(`Hello there ${user.username}, your password is ${user.password}.`)
            setTimeout(()=>{
                window.location="dash.html"
            })
        }
    </script>

    
</body>
</html>
